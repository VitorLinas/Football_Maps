<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="tcadastro2.css">
    <script type="text/javascript" defer src="tcadastro3.js"></script>
    <title>Tela do cadastro</title>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center">
        <img src="/midias/logo.png" alt="Logo Football Maps" width="200" height="200" id="logof">
    </div>

    <div class="container" id="con">


        <div class="row">


            <h1 class="text-center" id="en">Cadastro</h1>

            <form id="form1" class="loginform">
                <div class="d-flex justify-content-center align-items-center">
                    <div class="form-group" id="flogin">
                        <label for="login">Login</label>
                        <input autocomplete="off" type="text" class="form-control" id="login" >
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="d-flex justify-content-center align-items-center">
                    <div class="form-group " id="fpassword">
                        <label for="password">Senha</label>
                        <input autocomplete="off" type="password" class="form-control" id="password">
                        <span class="error-message"></span>
                    </div>
                </div>

                <div class="d-flex justify-content-center align-items-center">
                    <a href="/index.html"><button class="btn btn-dark btn-lg" id="blogin" type="submit">Cadastre-se</button></a>
                </div>
            </form>

          


        </div>

    </div>

</body>

</html>
